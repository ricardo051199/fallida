<html>
  <title>Saludador</title>
  <style>

    body {
      position: relative;
      min-height: 100vh;
      background-image: url("https://constructoraproark.com/wp-content/uploads/2018/07/fondo-login.jpg");
      background-size: cover;
      background-position: center;
    }
    
    form, h1{
      color:grey;
      font-size: 3vw;
      font-weight: 800;
      text-shadow: 0 5px 25px rgb(0 0 0 / 20%);
      text-align: center;
    }

    input[type=text] {
      width: 35%;
      font-size: 3vw;
      padding: 12px 20px;
      margin: 12px 20;;
      border-radius: 200px;
      text-align: center;
    }

    input[type=number] {
      width: 25%;
      font-size: 2vw;
      padding: 12px 20px;
      border-radius: 200px;
      text-align: center;
    }

    input[type=submit] {
      width: 25%;
      font-size: 3vw;
      font-weight: 700;
      background-color:rgba(0, 0, 255, 0.705);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
    }

    select {
      width: 20%;
      font-size: 2vw;
      padding: 12px 20px;
      border-radius: 200px;
      box-sizing: border-box;
      text-align: center;
    }


    </style>
  <body>
    <h1>Bienvenido</h1>
    <form id='saludador-form'>
        <label for='nombre-input'>Nombre:</label>
        <input type='text' placeholder="Ingrese su nombre aqui..." id='nombre-input'>
        <br/><br/>
        <label for='edad-input'>Edad:</label>
        <input type='number' placeholder="Ingrese su edad aqui..." id='edad-input'>
        <br/><br/>
        <label for='genero-input'>Genero:</label>
        <select id="genero-input">
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
        </select>
        <br/><br/>
        <label for='idioma-input'>Idioma:</label>
        <select id="idioma-input">
          <option value="Español">Español</option>
          <option value="English">English</option>
        </select>
        <br/><br/>
        <input type='submit' value='Saludar'>
    </form>
    <script src="./src/App.js"></script>
  </body>
</html>
